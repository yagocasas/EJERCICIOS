<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issuu</title>
</head>
<body>
    <header>
        <nav>
            <aside>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/1280px-Issuu_logo.svg.png" alt="logo">
            </aside>
            <aside>
                <p>Already a user?</p>
                <input type="submit" value="Sign in">
            </aside> 
        </nav>
    </header>
    <main>
        <h1>Create an Issuu Acount</h1>
        <div>
            <button type="button" >Sign in with Google</button>
            <button type="button">Continue with Facebook</button>
            <p>or with email</p>

        <form action="resgister" method="get">
            <fieldset>
                <legend>Email</legend>
                <input type="email" name="user">

                <legend>Password</legend>
                <input type="password" name="pwd">
            </fieldset>
            <input type="checkbox" name="">
            <span>I accept the <a href="#">Terms of Service</a>
            and the <a href="#">Professional Terms of Service</a></span>
        </div>
            <input type="submit" value="CREATE ACCOUNT">
        </form>
    </main>
    <footer>
      <span>
        <a href="#">Issuu Inc.</a>
        </span>
        <span>
          <a href="#">Terms</a>  
        </span>
        <span>
           <a href="#">Privacy</a> 
        </span>
        <span>
           <a href="#">DMCA</a> 
        </span> 
    </footer>
</body>
</html>
